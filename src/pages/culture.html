<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wonderful Yogyakarta | Culture</title>

    <!-- Icon Website -->
    <link
      rel="shortcut icon"
      href="/src/assets/icon/icon-short.png"
      type="image/x-icon"
    />

    <!-- CDNJS Plugin Library or Framework -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- External CSS -->
    <link rel="stylesheet" href="/src/css/style.css" />
    <link rel="stylesheet" href="/src/css/culture.css" />

    <!-- GSAP Effect -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>

    <!-- Meta Tag Open Graph -->
    <meta property="og:title" content="Wonderful Yogyakarta" />
    <meta
      property="og:description"
      content="A website that displays the beauty and richness of culture and tourist destinations in Yogyakarta."
    />
    <meta
      property="og:image"
      itemprop="image"
      content="https://wonderful-yogyakarta.netlify.app/src/assets/image/preview.png"
    />
    <meta
      property="og:url"
      content="https://wonderful-yogyakarta.netlify.app"
    />
    <meta property="og:type" content="website" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="500" />
    <meta property="og:image:height" content="500" />

    <!-- PWA -->
    <link rel="manifest" href="/manifest.json" />
    <!-- ios support -->
    <link rel="apple-touch-icon" href="/src/assets/pwa/icon-192x192.png" />
    <link rel="apple-touch-icon" href="/src/assets/pwa/icon-256x256.png" />
    <link rel="apple-touch-icon" href="/src/assets/pwa/icon-384x384.png" />
    <link rel="apple-touch-icon" href="/src/assets/pwa/icon-512x512.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#e48e27" />
    <meta name="theme-color" content="#e48e27" />
  </head>
  <body>
    <!-- tools section (for inject) -->
    <section class="tools"></section>

    <!-- Navigasi Bar -->
    <nav
      id="navbar"
      class="navbar bg-body-transparent fixed-top px-2 px-sm-3 px-lg-4"
    ></nav>

    <!-- Hero Screen -->
    <section class="hero">
      <div class="hero-img"></div>
      <div class="content">
        <h1 class="title">CULTURE</h1>
        <p class="title-desc">
          Explore the culture and historical heritage in Yogyakarta
        </p>
        <a href="#explore" class="btn-primary">Explore Now</a>
      </div>
    </section>

    <!-- main section -->
    <main class="m-2 m-md-5 position-relative" id="explore"></main>

    <!-- Footer Section -->
    <section class="footer"></section>

    <!-- Javascript External -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/src/js/gsap.js"></script>
    <script src="/src/js/universal.js"></script>
    <script src="/src/js/culture.js"></script>
  </body>
</html>
